<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Mode</title>
  <script src="stories.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentAnswer = "";
      let lives = 3;
      let questionCount = 0;
      let wrongAttempts = 0;
      let currentLanguage = 'french';

      const userAnswer = document.getElementById("user-answer");
      const storyText = document.getElementById("story-text");
      const questionText = document.getElementById("question");
      const responseConfirmation = document.getElementById("response-confirmation");
      const readButton = document.getElementById("read-button");

      function updateLives() {
        const heart = '‚ù§Ô∏è';
        document.getElementById('lives').innerText = heart.repeat(lives);
      }

      function loadStory() {
        if (!window.stories || !window.stories[currentLanguage] || window.stories[currentLanguage].length === 0) {
          alert("No stories available for " + currentLanguage);
          return;
        }

        if (questionCount >= 10) {
          alert(currentLanguage === 'french' ? "F√©licitations ! Vous avez termin√© la le√ßon." : "Congratulazioni! Hai finito la lezione.");
          return;
        }

        const data = window.stories[currentLanguage];
        const story = data[Math.floor(Math.random() * data.length)];
        storyText.innerText = story.text;
        questionText.innerText = (currentLanguage === 'french' ? "Louis : " : "Luigi: ") + story.question;
        currentAnswer = story.answer.toLowerCase();
        userAnswer.classList.remove('correct', 'incorrect');
        responseConfirmation.innerText = "";
        wrongAttempts = 0;
      }

      readButton.addEventListener("click", loadStory);
    });
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      overflow-x: hidden;
    }
    h1 {
      color: #333;
    }
    #language-toggle {
      margin: 1rem;
      display: flex;
      gap: 1rem;
    }
    #streak {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #lives {
      position: fixed;
      top: 1rem;
      right: 2rem;
      font-size: 1.5rem;
      color: red;
    }
    .lesson-box,
    #story,
    #dialogue,
    #question-box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 1rem;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    @media (max-width: 600px) {
      .lesson-box,
      #story,
      #dialogue,
      #question-box {
        margin-left: 0.25rem;
        margin-right: 0.25rem;
        width: calc(100% - 0.5rem);
      }
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .correct {
      background-color: #d4edda;
      transition: background-color 0.3s ease;
    }
    .incorrect {
      background-color: #f8d7da;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    .accent-buttons {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .accent-buttons button {
      margin: 0.2rem;
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  <div id="story">
    <h3>üìñ Texte</h3>
    <p id="story-text">Clique ici pour lire un passage.</p>
    <button id="read-button">Lire un texte</button>
  </div>
  <div id="dialogue">
    <h3>üó£Ô∏è Question</h3>
    <p id="question">Clique sur un extrait pour recevoir une question.</p>
  </div>
  <div id="question-box">
    <label for="user-answer">Ta r√©ponse :</label><br>
    <textarea id="user-answer" rows="3" cols="40" placeholder="√âcris ta r√©ponse ici..."></textarea>
    <p id="response-confirmation"></p>
  </div>
</body>
</html>

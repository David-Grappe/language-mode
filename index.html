        finalMessage: "Complimenti! Hai completato la lezione.",

        title: "–†–µ–∂–∏–º —è–∑—ã–∫–∞", streak: "üî• –°–µ—Ä–∏—è: 0 –¥–Ω–µ–π",
        storyTitle: "üìñ –û—Ç—Ä—ã–≤–æ–∫ –∏–∑ —Ä–æ–º–∞–Ω–∞", storyPlaceholder: "–ù–∞–∂–º–∏—Ç–µ –∑–¥–µ—Å—å, —á—Ç–æ–±—ã –ø—Ä–æ—á–∏—Ç–∞—Ç—å –æ—Ç—Ä—ã–≤–æ–∫.",
        storyButton: "–ß–∏—Ç–∞—Ç—å —Ç–µ–∫—Å—Ç", louis: "–í–æ–ø—Ä–æ—Å",
        louisPlaceholder: "–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –æ—Ç—Ä—ã–≤–æ–∫, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –≤–æ–ø—Ä–æ—Å.",
        yourAnswer: "–¢–≤–æ–π –æ—Ç–≤–µ—Ç:", submit: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
        tryAgain: "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ!", correctResponse: "–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç! üòä",
        finalMessage: "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏ —É—Ä–æ–∫.",
        lostMessage: "–í—ã –ø–æ—Ç–µ—Ä—è–ª–∏ –≤—Å–µ –∂–∏–∑–Ω–∏. –ù–∞—á–Ω–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.",
        answerWas: "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –±—ã–ª:"
      },
      ja: {
        title: "Ë®ÄË™û„É¢„Éº„Éâ", streak: "üî• ÈÄ£Á∂ö: 0Êó•",
        storyTitle: "üìñ Â∞èË™¨„ÅÆÊäúÁ≤ã", storyPlaceholder: "„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÊñáÁ´†„ÇíË™≠„ÇÄ",
        storyButton: "„ÉÜ„Ç≠„Çπ„Éà„ÇíË™≠„ÇÄ", louis: "„É´„Ç§„ÅÆË≥™Âïè",
        louisPlaceholder: "ÊäúÁ≤ã„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Ë≥™Âïè„ÇíÂèó„ÅëÂèñ„Çã",
        yourAnswer: "„ÅÇ„Å™„Åü„ÅÆÁ≠î„ÅàÔºö", submit: "ÈÄÅ‰ø°",
        tryAgain: "ÈÅï„ÅÑ„Åæ„Åô„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÔºÅ", correctResponse: "Ê≠£Ëß£„Åß„ÅôÔºÅ üòä",
        finalMessage: "„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ „É¨„ÉÉ„Çπ„É≥„ÅåÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ",
        lostMessage: "ÂÖ®„Å¶„ÅÆ„É©„Ç§„Éï„ÇíÂ§±„ÅÑ„Åæ„Åó„Åü„ÄÇ„ÇÑ„ÇäÁõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ",
        answerWas: "‚úÖ Ê≠£Ëß£„ÅØÔºö"
      },
      ar: {
        title: "Ÿàÿ∂ÿπ ÿßŸÑŸÑÿ∫ÿ©", streak: "üî• ÿßŸÑÿ≥ŸÑÿ≥ŸÑÿ©: 0 ÿ£ŸäÿßŸÖ",
        storyTitle: "üìñ ŸÖŸÇÿ™ÿ∑ŸÅ ŸÖŸÜ ÿ±ŸàÿßŸäÿ©", storyPlaceholder: "ÿßÿ∂ÿ∫ÿ∑ ŸáŸÜÿß ŸÑŸÇÿ±ÿßÿ°ÿ© ÿßŸÑŸÖŸÇÿ∑ÿπ.",
        storyButton: "ÿßŸÇÿ±ÿ£ ÿßŸÑŸÜÿµ", louis: "ŸÑŸàŸäÿ≥ Ÿäÿ≥ÿ£ŸÑ",
        louisPlaceholder: "ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑŸÖŸÇÿ∑ÿπ ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ≥ÿ§ÿßŸÑ.",
        yourAnswer: "ÿ•ÿ¨ÿßÿ®ÿ™ŸÉ:", submit: "ÿ•ÿ±ÿ≥ÿßŸÑ",
        tryAgain: "ŸÑŸäÿ≥ÿ™ ÿµÿ≠Ÿäÿ≠ÿ©ÿå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ!", correctResponse: "ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©! üòä",
        finalMessage: "ŸÖÿ®ÿ±ŸàŸÉ! ŸÑŸÇÿØ ÿ£ŸÜŸáŸäÿ™ ÿßŸÑÿØÿ±ÿ≥.",
        lostMessage: "ŸÑŸÇÿØ ŸÅŸÇÿØÿ™ ŸÉŸÑ ÿ≠Ÿäÿßÿ™ŸÉ. ÿ£ÿπÿØ ÿ®ÿØÿ° ÿßŸÑÿØÿ±ÿ≥.",
        answerWas: "‚úÖ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸÉÿßŸÜÿ™:"

    const accents = {
      fr: ['√†','√¢','√ß','√©','√®','√™','√´','√Æ','√Ø','√¥','√π','√ª','√º','√ø'],
      it: ['√†','√®','√©','√¨','√≠','√Æ','√≤','√≥','√π','√∫'],
      ru: ['–∞','–±','–≤','–≥','–¥','–µ','—ë','–∂','–∑','–∏'],
      ja: ['„ÅÇ','„ÅÑ','„ÅÜ','„Åà','„Åä','„Åã','„Åç','„Åè','„Åë','„Åì'],
      ar: ['ÿß','ÿ®','ÿ™','ÿ´','ÿ¨','ÿ≠','ÿÆ','ÿØ','ÿ∞','ÿ±']
    };

    const storySources = {
      fr: () => stories,
      it: () => stories_it,
      ru: () => stories_ru,
      ja: () => stories_ja,
      ar: () => stories_ar
    };

    function switchLanguage(lang) {
      currentLanguage = lang;
      const t = translations[lang];

      document.title = t.title;
      document.querySelector("h1").innerText = t.title;
      document.getElementById("streak").innerText = t.streak;
      document.querySelector("#story h3").innerText = t.storyTitle;
      document.getElementById("story-text").innerText = t.storyPlaceholder;
      document.querySelector("#story button").innerText = t.storyButton;
      document.querySelector("#dialogue h3").innerText = t.louis;
      document.getElementById("question").innerText = t.louisPlaceholder;
      document.querySelector("label[for='user-answer']").innerText = t.yourAnswer;
      document.querySelector("#question-box button").innerText = t.submit;

      questionCount = 0;
      lives = 3;
      updateLives();
      updateAccentButtons();
      loadStory();  // ‚úÖ Load story immediately
    }

    function updateAccentButtons() {
      const container = document.querySelector(".accent-buttons");
      container.innerHTML = "";
      accents[currentLanguage].forEach(letter => {
        const btn = document.createElement("button");
        btn.innerText = letter;
        btn.onclick = () => addAccent(letter);
        container.appendChild(btn);
      });
    }

    function updateLives() {
      document.getElementById('lives').innerText = '‚ù§Ô∏è'.repeat(lives);
    }

    function loadStory() {
      const data = storySources[currentLanguage]();
      if (!data || data.length === 0) {
        console.warn("No stories available for language:", currentLanguage);
        document.getElementById('story-text').innerText = "No stories available.";
        document.getElementById('question').innerText = "";
        return;
      }

      const story = data[Math.floor(Math.random() * data.length)];
      document.getElementById('story-text').innerText = story.text;
      document.getElementById('question').innerText = translations[currentLanguage].louis + " : " + story.question;
      currentAnswer = story.answer.toLowerCase();

      document.getElementById('user-answer').classList.remove('correct', 'incorrect');
      document.getElementById('response-confirmation').innerText = "";
      document.getElementById('correct-answer-display').innerText = "";
      wrongAttempts = 0;
    }

    function submitAnswer() {
      const textarea = document.getElementById('user-answer');
      const userResponse = textarea.value.trim().toLowerCase();
      textarea.classList.remove('correct', 'incorrect');
      if (!userResponse) return;

      if (userResponse === currentAnswer) {
        textarea.classList.add('correct');
        document.getElementById('response-confirmation').innerText = translations[currentLanguage].correctResponse;
        document.getElementById('sound-correct').play();
        questionCount++;
        setTimeout(() => {
          textarea.value = '';
          textarea.classList.remove('correct');
          loadStory();
        }, 1000);
      } else {
        textarea.classList.add('incorrect');
        document.getElementById('sound-wrong').play();
        wrongAttempts++;
        lives--;
        updateLives();
        textarea.value = '';

        if (wrongAttempts >= 3) {
          document.getElementById('correct-answer-display').innerText = `${translations[currentLanguage].answerWas} "${currentAnswer}"`;
          document.getElementById('response-confirmation').innerText = "";
          setTimeout(() => {
            document.getElementById('correct-answer-display').innerText = '';
            loadStory();
          }, 5000);
        } else {
          document.getElementById('response-confirmation').innerText = translations[currentLanguage].tryAgain;
        }

        if (lives <= 0) {
          alert(translations[currentLanguage].lostMessage);
          questionCount = 0;
          lives = 3;
          updateLives();
        }
      }
    }

    function addAccent(letter) {
      const textarea = document.getElementById('user-answer');
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      textarea.value = textarea.value.slice(0, start) + letter + textarea.value.slice(end);
      textarea.focus();
      textarea.selectionStart = textarea.selectionEnd = start + 1;
    }

    window.onload = () => {
      switchLanguage('fr');  // default language
    };
    document.getElementById("user-answer").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault(); // prevent new line
        submitAnswer();
  }
});

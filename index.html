<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Mode</title>
  <script src="stories.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100vw;
      overflow-x: hidden;
    }
    h1 {
      color: #333;
    }
    #language-toggle {
      margin: 1rem;
      display: flex;
      gap: 1rem;
    }
    #streak {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #lives {
      position: fixed;
      top: 1rem;
      right: 2rem;
      font-size: 1.5rem;
      color: red;
    }
    .lesson-box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 1rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #story, #dialogue, #question-box {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .correct {
      background-color: #d4edda;
      transition: background-color 0.3s ease;
    }
    .incorrect {
      background-color: #f8d7da;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    .accent-buttons {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .accent-buttons button {
      margin: 0.2rem;
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="sound-correct" src="correct.mp3" preload="auto"></audio>
  <audio id="sound-wrong" src="wrong.mp3" preload="auto"></audio>

  <h1>Language Mode</h1>
  <div id="language-toggle">
    <button onclick="setLanguage('french')">Fran√ßais</button>
    <button onclick="setLanguage('italian')">Italiano</button>
  </div>
  <div id="streak">üî• Streak: 0 days</div>
  <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

  <div class="lesson-box">
    <div id="phrase">Cliquez ci-dessous pour commencer votre le√ßon</div>
    <div id="language-select">
      <button onclick="loadLesson()">Commencer la le√ßon</button>
    </div>
  </div>

  <div id="story">
    <h3>üìñ Extrait de roman</h3>
    <p id="story-text">Cliquez ici pour lire un passage.</p>
    <button onclick="loadStory()">Lire un texte</button>
  </div>

  <div id="dialogue">
    <h3>üó£Ô∏è Louis demande</h3>
    <p id="question">Clique sur un extrait pour recevoir une question.</p>
  </div>

  <div id="question-box">
    <label for="user-answer">Ta r√©ponse : </label><br>
    <textarea id="user-answer" rows="3" cols="40" placeholder="√âcris ta r√©ponse ici..."></textarea>
    <div class="accent-buttons">
      <button onclick="addAccent('√†')">√†</button>
      <button onclick="addAccent('√¢')">√¢</button>
      <button onclick="addAccent('√ß')">√ß</button>
      <button onclick="addAccent('√©')">√©</button>
      <button onclick="addAccent('√®')">√®</button>
      <button onclick="addAccent('√™')">√™</button>
      <button onclick="addAccent('√´')">√´</button>
      <button onclick="addAccent('√Æ')">√Æ</button>
      <button onclick="addAccent('√Ø')">√Ø</button>
      <button onclick="addAccent('√¥')">√¥</button>
      <button onclick="addAccent('√π')">√π</button>
      <button onclick="addAccent('√ª')">√ª</button>
      <button onclick="addAccent('√º')">√º</button>
      <button onclick="addAccent('√ø')">√ø</button>
    </div>
    <br>
    <button onclick="submitAnswer()">Soumettre</button>
    <p id="response-confirmation"></p>
  </div>

  <script>
    let currentAnswer = "";
    let lives = 3;
    let questionCount = 0;
    let wrongAttempts = 0;
    let currentLanguage = 'french';

    document.getElementById("user-answer").addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        submitAnswer();
      }
    });

    function setLanguage(lang) {
      currentLanguage = lang;
      document.getElementById('phrase').innerText = lang === 'french' ? 'Cliquez ci-dessous pour commencer votre le√ßon' : 'Fai clic qui sotto per iniziare la tua lezione';
      loadLesson();
    }

    function updateLives() {
      const heart = '‚ù§Ô∏è';
      document.getElementById('lives').innerText = heart.repeat(lives);
    }

    function loadLesson() {
      questionCount = 0;
      lives = 3;
      updateLives();
      loadStory();
    }

    function loadStory() {
      if (questionCount >= 10) {
        alert(currentLanguage === 'french' ? "F√©licitations ! Vous avez termin√© la le√ßon." : "Congratulazioni! Hai finito la lezione.");
        return;
      }
      const data = window.stories[currentLanguage];
      const story = data[Math.floor(Math.random() * data.length)];
      document.getElementById('story-text').innerText = story.text;
      document.getElementById('question').innerText = (currentLanguage === 'french' ? "Louis : " : "Luigi: ") + story.question;
      currentAnswer = story.answer.toLowerCase();
      document.getElementById('user-answer').classList.remove('correct', 'incorrect');
      document.getElementById('response-confirmation').innerText = "";
      wrongAttempts = 0;
    }

    function submitAnswer() {
      const textarea = document.getElementById('user-answer');
      const userResponse = textarea.value.trim().toLowerCase();
      textarea.classList.remove('correct', 'incorrect');
      if (!userResponse) return;

      if (userResponse === currentAnswer) {
        textarea.classList.add('correct');
        document.getElementById('response-confirmation').innerText = currentLanguage === 'french' ? "Bonne r√©ponse ! üòä" : "Risposta corretta! üòä";
        document.getElementById('sound-correct').play();
        questionCount++;
        setTimeout(() => {
          textarea.value = '';
          textarea.classList.remove('correct');
          loadStory();
        }, 1000);
      } else {
        textarea.classList.add('incorrect');
        document.getElementById('response-confirmation').innerText = currentLanguage === 'french' ? "Pas tout √† fait. Essaie encore !" : "Non proprio. Riprova!";
        document.getElementById('sound-wrong').play();
        lives--;
        wrongAttempts++;
        updateLives();
        if (wrongAttempts >= 3) {
          document.getElementById('response-confirmation').innerText = `‚ùå ${(currentLanguage === 'french' ? "Mauvaise r√©ponse. La bonne r√©ponse √©tait" : "Risposta sbagliata. La risposta corretta era")}: "${currentAnswer}".`;
          setTimeout(() => {
            textarea.value = '';
            loadStory();
          }, 2000);
          return;
        }
        if (lives <= 0) {
          alert(currentLanguage === 'french' ? "Tu as perdu toutes tes vies. Red√©marre la le√ßon." : "Hai perso tutte le vite. Ricomincia la lezione.");
          questionCount = 0;
          lives = 3;
          updateLives();
        }
        textarea.value = '';
      }
    }

    function addAccent(letter) {
      const textarea = document.getElementById('user-answer');
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      textarea.value = textarea.value.slice(0, start) + letter + textarea.value.slice(end);
      textarea.focus();
      textarea.selectionStart = textarea.selectionEnd = start + 1;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Mode</title>

  <!-- Load story sources -->
  <script src="stories.js"></script>     <!-- French stories -->
  <script src="stories_it.js"></script> <!-- Italian stories -->

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    #streak {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #lives {
      position: fixed;
      top: 1rem;
      right: 2rem;
      font-size: 1.5rem;
      color: red;
    }
    #story, #dialogue, #question-box {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .correct {
      background-color: #d4edda;
      transition: background-color 0.3s ease;
    }
    .incorrect {
      background-color: #f8d7da;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    .accent-buttons {
      margin-top: 1rem;
    }
    .accent-buttons button {
      margin: 0.2rem;
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
    }
  </style>
</head>
<body>
  <audio id="sound-correct" src="correct.mp3" preload="auto"></audio>
  <audio id="sound-wrong" src="wrong.mp3" preload="auto"></audio>

  <!-- Language switch buttons -->
  <div style="margin-bottom: 1rem;">
    <button onclick="switchLanguage('fr')">Fran√ßais</button>
    <button onclick="switchLanguage('it')">Italiano</button>
  </div>

  <h1>Language Mode</h1>
  <div id="streak">üî• Streak: 0 jours</div>
  <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

  <div id="story">
    <h3>üìñ Extrait de roman</h3>
    <p id="story-text">Cliquez ici pour lire un passage.</p>
    <button onclick="loadStory()">Lire un texte</button>
  </div>

  <div id="dialogue">
    <h3>üó£Ô∏è Louis demande</h3>
    <p id="question">Clique sur un extrait pour recevoir une question.</p>
  </div>

  <div id="question-box">
    <p id="correct-answer-display" style="font-weight: bold; color: green;"></p>
    <label for="user-answer">Ta r√©ponse :</label><br>
    <textarea id="user-answer" rows="3" cols="40" placeholder="√âcris ta r√©ponse ici..."></textarea>

    <div class="accent-buttons"></div>

    <br>
    <button onclick="submitAnswer()">Soumettre</button>
    <p id="response-confirmation"></p>
  </div>

  <script>
    let currentLanguage = 'fr';
    let currentAnswer = '';
    let lives = 3;
    let questionCount = 0;
    let wrongAttempts = 0;

    const translations = {
      fr: {
        title: "Language Mode",
        streak: "üî• Streak: 0 jours",
        storyTitle: "üìñ Extrait de roman",
        storyPlaceholder: "Cliquez ici pour lire un passage.",
        storyButton: "Lire un texte",
        louis: "Louis demande",
        louisPlaceholder: "Clique sur un extrait pour recevoir une question.",
        yourAnswer: "Ta r√©ponse :",
        submit: "Soumettre",
        tryAgain: "Pas tout √† fait. Essaie encore !",
        correctResponse: "Bonne r√©ponse ! üòä",
        finalMessage: "F√©licitations ! Vous avez termin√© la le√ßon.",
        lostMessage: "Tu as perdu toutes tes vies. Red√©marre la le√ßon.",
        answerWas: "‚úÖ La bonne r√©ponse √©tait :"
      },
      it: {
        title: "Modalit√† Lingua",
        streak: "üî• Serie: 0 giorni",
        storyTitle: "üìñ Estratto di romanzo",
        storyPlaceholder: "Clicca qui per leggere un brano.",
        storyButton: "Leggi un testo",
        louis: "Luigi chiede",
        louisPlaceholder: "Clicca su un brano per ricevere una domanda.",
        yourAnswer: "La tua risposta:",
        submit: "Invia",
        tryAgain: "Non proprio. Riprova!",
        correctResponse: "Risposta corretta! üòä",
        finalMessage: "Complimenti! Hai completato la lezione.",
        lostMessage: "Hai perso tutte le vite. Riavvia la lezione.",
        answerWas: "‚úÖ La risposta corretta era:"
      }
    };

    const accents = {
      fr: ['√†','√¢','√ß','√©','√®','√™','√´','√Æ','√Ø','√¥','√π','√ª','√º','√ø'],
      it: ['√†','√®','√©','√¨','√≠','√Æ','√≤','√≥','√π','√∫']
    };

    function switchLanguage(lang) {
      currentLanguage = lang;
      const t = translations[lang];

      document.title = t.title;
      document.querySelector("h1").innerText = t.title;
      document.getElementById("streak").innerText = t.streak;
      document.querySelector("#story h3").innerText = t.storyTitle;
      document.getElementById("story-text").innerText = t.storyPlaceholder;
      document.querySelector("#story button").innerText = t.storyButton;
      document.querySelector("#dialogue h3").innerText = t.louis;
      document.getElementById("question").innerText = t.louisPlaceholder;
      document.querySelector("label[for='user-answer']").innerText = t.yourAnswer;
      document.querySelector("#question-box button").innerText = t.submit;

      questionCount = 0;
      lives = 3;
      updateLives();
      updateAccentButtons();
      loadStory(); // üëà Load correct story immediately
    }

    function updateAccentButtons() {
      const container = document.querySelector(".accent-buttons");
      container.innerHTML = "";
      accents[currentLanguage].forEach(letter => {
        const btn = document.createElement("button");
        btn.innerText = letter;
        btn.onclick = () => addAccent(letter);
        container.appendChild(btn);
      });
    }

    function updateLives() {
      document.getElementById('lives').innerText = '‚ù§Ô∏è'.repeat(lives);
    }

    function loadStory() {
      const storyData = currentLanguage === 'fr' ? stories : stories_it;

      if (questionCount >= 10) {
        alert(translations[currentLanguage].finalMessage);
        return;
      }

      const story = storyData[Math.floor(Math.random() * storyData.length)];
      document.getElementById('story-text').innerText = story.text;
      document.getElementById('question').innerText = translations[currentLanguage].louis + " : " + story.question;
      currentAnswer = story.answer.toLowerCase();

      document.getElementById('user-answer').classList.remove('correct', 'incorrect');
      document.getElementById('response-confirmation').innerText = "";
      document.getElementById('correct-answer-display').innerText = "";
      wrongAttempts = 0;
    }

    function submitAnswer() {
      const textarea = document.getElementById('user-answer');
      const userResponse = textarea.value.trim().toLowerCase();
      textarea.classList.remove('correct', 'incorrect');
      if (!userResponse) return;

      if (userResponse === currentAnswer) {
        textarea.classList.add('correct');
        document.getElementById('response-confirmation').innerText = translations[currentLanguage].correctResponse;
        document.getElementById('sound-correct').play();
        questionCount++;
        setTimeout(() => {
          textarea.value = '';
          textarea.classList.remove('correct');
          loadStory();
        }, 1000);
      } else {
        textarea.classList.add('incorrect');
        document.getElementById('sound-wrong').play();
        wrongAttempts++;
        lives--;
        updateLives();
        textarea.value = '';

        if (wrongAttempts >= 3) {
          document.getElementById('correct-answer-display').innerText = `${translations[currentLanguage].answerWas} "${currentAnswer}"`;
          document.getElementById('response-confirmation').innerText = "";
          setTimeout(() => {
            document.getElementById('correct-answer-display').innerText = '';
            loadStory();
          }, 3000);
        } else {
          document.getElementById('response-confirmation').innerText = translations[currentLanguage].tryAgain;
        }

        if (lives <= 0) {
          alert(translations[currentLanguage].lostMessage);
          questionCount = 0;
          lives = 3;
          updateLives();
        }
      }
    }

    function addAccent(letter) {
      const textarea = document.getElementById('user-answer');
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      textarea.value = textarea.value.slice(0, start) + letter + textarea.value.slice(end);
      textarea.focus();
      textarea.selectionStart = textarea.selectionEnd = start + 1;
    }

    window.onload = () => {
      switchLanguage('fr');
    };
  </script>
</body>
</html>
